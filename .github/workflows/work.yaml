name: JD_Sign_Action

on:
  repository_dispatch:
  release:
    types: published
  # push:
  #   branches:
  #     - master
  schedule:
    - cron: 0 1 * * *
  watch:
    types: started
    
env:
  JD_COOKIE: ${{ secrets.JD_COOKIE }}
  JD_DUAL_COOKIE: ${{ secrets.JD_DUAL_COOKIE }}
  PUSH_KEY: ${{ secrets.PUSH_KEY }}
  UPLOAD_BESULT_DIR: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
                
            - name: Run install
              run: npm install
            - name: Get ShareCode
              run: node jd_get_share_code.js

            - name: Run Script
              run: node jd_sign.js
        
            - name: Run Jd_NIAN
              run: node jd_nian.js

            - name: Run Jd_NIAN_AR
              run: node jd_nian_ar.js
            
            - name: Run Jd_NIAN_WE
              run: node jd_nian_wechat.js

            - name: Run Jd_NIAN_SING
              run: node jd_nian_sign.js

            - name: Upload result file
              uses: actions/upload-artifact@master
              if: env.UPLOAD_BESULT_DIR == 'true'
              with:
                name: result
                path: ./*.txt


